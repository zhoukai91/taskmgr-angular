<mat-sidenav-container [hasBackdrop]="unset">
  <mat-sidenav #sidenav mode="over">
    <nav>
        <app-sidebar></app-sidebar>
    </nav>
  </mat-sidenav>
  <div class="site">
      <header>
        <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="changeTheme($event)"></app-header>
      </header>
      <main>
        <router-outlet></router-outlet>
      </main>
      <footer>
        <app-footer></app-footer>
      </footer>
    </div>
</mat-sidenav-container>
